spring:
  application:
    name: user-auth-app

  # H2 Database 설정 (개발용)
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # H2 콘솔 활성화 (브라우저에서 DB 확인용)
  h2:
    console:
      enabled: true
      path: /h2-console

  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.H2Dialect

# 서버 설정
server:
  port: 8080

# 로깅 설정
logging:
  level:
    com.example.app: DEBUG
    org.hibernate.SQL: DEBUG